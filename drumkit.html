<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Drumkit Challenge</title>
</head>
<body>
    <div id="content">
        <h1 id="title">Bang Dem Sticks!</h1>
        <p id="instructions">Press keys to play sounds and give me a sick beat</p>
        <div id="keyContainer">
            <div id="keyHeader">1</div>
            <div id="keySound">Boom</div>
            <audio id="boom" src="/DrumkitChal/Sounds/boom.wav"></audio>
            <div id="keyHeader">2</div>
            <div id="keySound">Clap</div>
            <audio id="clap" src="/DrumkitChal/Sounds/clap.wav"></audio>
            <div id="keyHeader">3</div>
            <div id="keySound">Hi-Hat</div>
            <audio id="hihat" src="/DrumkitChal/Sounds/hihat.wav"></audio>
            <div id="keyHeader">4</div>
            <div id="keySound">Kick</div>
            <audio id="kick" src="/DrumkitChal/Sounds/kick.wav"></audio>
            <div id="keyHeader">5</div>
            <div id="keySound">Open-Hat</div>
            <audio id="openhat" src="/DrumkitChal/Sounds/openhat.wav"></audio>
            <div id="keyHeader">6</div>
            <div id="keySound">Ride</div>
            <audio id="ride" src="/DrumkitChal/Sounds/ride.wav"></audio>
            <div id="keyHeader">7</div>
            <div id="keySound">Snare</div>
            <audio id="snare" src="/DrumkitChal/Sounds/snare.wav"></audio>
            <div id="keyHeader">8</div>
            <div id="keySound">Tink</div>
            <audio id="tink" src="/DrumkitChal/Sounds/tink.wav"></audio>
            <div id="keyHeader">9</div>
            <div id="keySound">Tom</div>
            <audio id="tom" src="/DrumkitChal/Sounds/tom.wav"></audio>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
